version: "3.9"
services:
  db:
    image: mysql:latest
    container_name: db
    ports: 
      - "3307:3306"
    expose:
      - "3307"
        # DATABASE_HOST ENV VARIABLE MUST BE "DB"
    env_file:
      - .env
    volumes:
      - ./.mysql-data/db:/var/lib/mysql 
    restart: always
  app:
    container_name: app
    build: 
      context: backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    links:
      - db
  frontend:
    container_name: frontend
    restart: always
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_PATH=${REACT_APP_API_PATH}
    #HOT RELOADING, DEV ONLY
    stdin_open: true
    volumes:
      - ./frontend:/app:delegated
  nginx:
    container_name: nginx
    build: 
      context: "./nginx"
      dockerfile: Dockerfile
    ports: 
      - "80:80"
    links: 
      - app
      - frontend
    restart: always
